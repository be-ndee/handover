<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    function htmlEntities(str) {
        return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    require('ipc').on('message', function(message) {
      document.body.innerHTML = htmlEntities(message);
    });
    </script>
  </head>
  <body>
  </body>
</html>
